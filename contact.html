<!DOCTYPE html>
<html>
  <head>
    <title>Dropshipping Website - Contact</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <h1>Contact Us</h1>
    </header>
    <main>
      <section class="contact-form">
        <h2>Get in Touch</h2>
        <form action="#" method="POST">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>

          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Send</button>
        </form>
      </section>
      <section class="contact-details">
        <h2>Contact Information</h2>
        <ul>
          <li><i class="fa fa-map-marker"></i>123 Main Street, City, State ZIP</li>
          <li><i class="fa fa-phone"></i>(123) 456-7890</li>
          <li><i class="fa fa-envelope"></i>info@dropshippingwebsite.com</li>
        </ul>
      </section>
    </main>
    <footer>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <p>&copy; 2023 Dropshipping Website. All rights reserved.</p>
    </footer>
  </body>
</html>
